<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas" ></canvas>
    <div class="controls__range" >
            <input type="range"
                id="jsRange"
                min="0.1"
                max="15"
                value=Math.mean(min,max)
                step="0.1"
                class = 'slider'/>      
    </div>

    <div class="controls">
        
        <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
                <button id='jsReset'>RESET</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__colors jsColor" 
             style="background-color:black"></div>
            <div class="controls__colors jsColor" 
             style="background-color:white"></div>
            <div class="controls__colors jsColor" 
             style="background-color:red"></div> 
            <div class="controls__colors jsColor" 
             style="background-color:orange"></div>
            <div class="controls__colors jsColor" 
             style="background-color:yellow"></div>
            <div class="controls__colors jsColor" 
             style="background-color:yellowgreen"></div>
            <div class="controls__colors jsColor" 
             style="background-color:green"></div>
            <div class="controls__colors jsColor" 
             style="background-color:blue"></div>
            <div class="controls__colors jsColor" 
             style="background-color:darkblue"></div>
            <div class="controls__colors jsColor" 
             style="background-color:blueviolet"></div>
        </div>
        
    </div>
    <script src="app.js"></script>

</body>
</html>
